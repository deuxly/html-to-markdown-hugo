<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to Hugo Markdown - Fixed Version</title>
    <script src="https://cdn.jsdelivr.net/npm/turndown@7.1.2/dist/turndown.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --accent: #3b82f6;
            --secondary-bg: #2d2d2d;
            --border: #404040;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        h1 { margin: 0; font-size: 1.5rem; }
        .badge { background: var(--accent); padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }

        .editor-container {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }

        .pane {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label { margin-bottom: 5px; font-weight: bold; font-size: 0.9rem; color: #888; }

        textarea {
            flex: 1;
            background-color: var(--secondary-bg);
            color: #fff;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            resize: none;
            outline: none;
            line-height: 1.5;
        }

        textarea:focus { border-color: var(--accent); }

        button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.9; }
        button.secondary { background-color: var(--border); }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
        }
        
        #status-bar {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>

    <header>
        <div>
            <h1>HTML to Markdown - Hugo <span class="badge">V2</span></h1>
        </div>
        <button onclick="copyResult()" class="secondary">Copy Markdown</button>
    </header>

    <div class="controls">
        <label class="checkbox-wrapper">
            <input type="checkbox" id="addFrontMatter" checked>
            Tambah Front Matter (YAML)
        </label>
        <button onclick="convert()">Konversi Sekarang</button>
        <button onclick="clearAll()" style="background: transparent; border: 1px solid #ff4444; color: #ff4444;">Reset</button>
    </div>

    <div class="editor-container">
        <div class="pane">
            <label for="input">Input HTML</label>
            <textarea id="input" placeholder="Paste kode HTML kamu di sini..."></textarea>
        </div>
        <div class="pane">
            <label for="output">Output Markdown (Hugo)</label>
            <textarea id="output" readonly placeholder="Hasil akan muncul di sini..."></textarea>
        </div>
    </div>
    
    <div id="status-bar">Siap digunakan.</div>
        <div id="status-bar">Tools by <a href="https://deuxly.id/">Deuxly</a></div>


    <script>
        let turndownService;

        // Cek apakah library berhasil dimuat saat halaman dibuka
        window.onload = function() {
            if (typeof TurndownService === 'undefined') {
                document.getElementById('status-bar').innerHTML = "<span style='color:red'>⚠️ Error: Gagal memuat library. Pastikan kamu terhubung ke INTERNET agar alat ini bisa jalan!</span>";
                alert("Waduh! Script pengubahnya gagal didownload. Tolong cek koneksi internet kamu lalu Refresh halaman ini ya.");
            } else {
                // Inisialisasi Service
                turndownService = new TurndownService({
                    headingStyle: 'atx',
                    hr: '---',
                    bulletListMarker: '-',
                    codeBlockStyle: 'fenced'
                });
                turndownService.keep(['iframe', 'script', 'style']);
                document.getElementById('status-bar').innerHTML = "<span style='color:#4caf50'>✅ Sistem Siap. Silakan paste HTML.</span>";
            }
        };

        function convert() {
            // Cek lagi library
            if (!turndownService) {
                alert("Sistem belum siap. Cek koneksi internet & Refresh.");
                return;
            }

            const htmlInput = document.getElementById('input').value;
            const useFrontMatter = document.getElementById('addFrontMatter').checked;
            
            if (!htmlInput.trim()) {
                alert("Isi dulu kolom HTML-nya, kawan!");
                return;
            }

            try {
                // 1. Proses Konversi
                let markdown = turndownService.turndown(htmlInput);

                // 2. Tambah Front Matter
                if (useFrontMatter) {
                    const dateNow = new Date().toISOString();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(htmlInput, 'text/html');
                    // Cari H1, kalau ga ada pakai default
                    const h1 = doc.querySelector('h1');
                    const title = h1 ? h1.innerText.replace(/"/g, '\\"') : "Judul Artikel";

                    const frontMatter = `---
title: "${title}"
date: ${dateNow}
draft: false
slug: ""
categories: ["Uncategorized"]
---

`;
                    // Hapus judul H1 di body markdown jika sudah masuk title
                    markdown = frontMatter + markdown.replace(/^# .+\n/, ''); 
                }

                document.getElementById('output').value = markdown;
                document.getElementById('status-bar').innerText = "✅ Konversi Berhasil!";
            } catch (error) {
                console.error(error);
                alert("Ada error saat konversi: " + error.message);
            }
        }

        function copyResult() {
            const output = document.getElementById('output');
            if (!output.value) return;
            output.select();
            document.execCommand('copy');
            alert("Markdown berhasil dicopy!");
        }

        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            document.getElementById('status-bar').innerText = "Siap digunakan.";
        }
    </script>
</body>
</html>
